
name: Code Checks

on:
  pull_request:
    branches: main

jobs:
  Lint:
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Code Linter
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
